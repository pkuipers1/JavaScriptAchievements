<!doctype html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Goodmorning!</title>
    </head>
    <body>
      <h1>Time with JavaScript</h1>
      <input type="button" value="Klick me!" id="myButton"/>
      <script>
          let dateToday = new Date();
          let Message = "\nGreetings from Star!"
          let myButton = document.getElementById('myButton');
          myButton.addEventListener('click', ()=>{
            window.alert(dateToday + Message)
          })
      </script>
    </body>
    </html>
